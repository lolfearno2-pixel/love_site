<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Любовное признание</title>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Bad+Script&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Bad Script', cursive;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
        }
        
        .heart {
            position: relative;
            width: 200px;
            height: 180px;
            margin: 0 auto 25px;
            animation: heartbeat 1.2s infinite;
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .heart:hover {
            transform: scale(1.1);
        }
        
        .heart:before, 
        .heart:after {
            position: absolute;
            content: "";
            left: 100px;
            top: 0;
            width: 100px;
            height: 160px;
            background: #ff4d6d;
            border-radius: 100px 100px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        .main-message {
            font-family: 'Marck Script', cursive;
            font-size: 3.2rem;
            color: #ff4d6d;
            font-weight: bold;
            margin: 20px 0 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
            line-height: 1.2;
        }
        
        .love-text {
            font-size: 1.6rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 77, 109, 0.1);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .footer {
            margin-top: 30px;
            color: #888;
            font-style: italic;
            font-size: 1rem;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.1); }
            10% { transform: scale(1); }
            15% { transform: scale(1.1); }
            50% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .mini-heart {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            transition: transform 1s, opacity 1s;
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 600px) {
            .container {
                padding: 30px 15px;
            }
            
            .heart {
                width: 150px;
                height: 135px;
            }
            
            .heart:before, 
            .heart:after {
                left: 75px;
                width: 75px;
                height: 120px;
            }
            
            .main-message {
                font-size: 2.4rem;
            }
            
            .love-text {
                font-size: 1.3rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart" title="Нажми на меня!"></div>
        <div class="main-message">Я люблю тебя, солнышко!</div>
        <div class="love-text">
            Я очень сильно люблю тебя, моё маленькое солнышко! Ты освещаешь мои дни своим теплом и заботой.
        </div>
        <div class="footer">Сделано с ❤️ | Нажми на сердечко</div>
    </div>

    <script>
        // Добавляем интерактивности сердечку
        const heart = document.querySelector('.heart');
        
        heart.addEventListener('click', function(e) {
            // Получаем координаты клика относительно сердечка
            const rect = heart.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            // Создаем эффект "взрыва" сердечек из места клика
            for (let i = 0; i < 20; i++) {
                createMiniHeart(clickX + rect.left, clickY + rect.top);
            }
        });
        
        function createMiniHeart(x, y) {
            const miniHeart = document.createElement('div');
            miniHeart.classList.add('mini-heart');
            miniHeart.innerHTML = '❤️';
            document.body.appendChild(miniHeart);
            
            // Начальная позиция - место клика
            const startX = x;
            const startY = y;
            
            // Случайное движение
            const angle = Math.random() * Math.PI * 2;
            const speed = 1 + Math.random() * 2;
            const size = 15 + Math.random() * 25;
            
            miniHeart.style.position = 'fixed';
            miniHeart.style.left = startX + 'px';
            miniHeart.style.top = startY + 'px';
            miniHeart.style.fontSize = size + 'px';
            miniHeart.style.opacity = '1';
            miniHeart.style.zIndex = '1000';
            miniHeart.style.transition = 'transform 0.8s, opacity 0.8s';
            miniHeart.style.pointerEvents = 'none';
            
            // Анимация
            const duration = 1500 + Math.random() * 1000;
            const xOffset = Math.cos(angle) * 200 * speed;
            const yOffset = Math.sin(angle) * 200 * speed;
            
            setTimeout(() => {
                miniHeart.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
                miniHeart.style.opacity = '0';
            }, 10);
            
            // Удаляем элемент после анимации
            setTimeout(() => {
                if (miniHeart.parentNode) {
                    document.body.removeChild(miniHeart);
                }
            }, duration);
        }
    </script>
</body>
</html>
